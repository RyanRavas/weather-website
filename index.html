<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <script defer type="module" src="./js/app.js"></script>
    <!-- google places api -->
    <script defer async
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaG0Em3YUHnlY7YnuoOzomO-lXdewipr8&v=3.exp&libraries=places"></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="header-text">Weather</h1>
        </header>
        <form class="search">
            <input aria-label="city search box" type="text" name="search-text" id="search-text-box" placeholder="Enter City Name: " autofocus autocomplete="false" spellcheck="true">
            <div class="unit-type-wrapper">
                <div class="unit-type-option">
                    <input class="unit-type-input" type="radio" name="unit-type-btn" value="metric" aria-label="option metric">
                    <div class="unit-type-btn">
                        <span class="unit-type-span">Metric</span>
                    </div>
                </div>
                <div class="unit-type-option">
                    <input class="unit-type-input" type="radio" name="unit-type-btn" value="imperial" aria-label="option imperial">
                    <div class="unit-type-btn">
                        <span class="unit-type-span">Imperial</span>
                    </div>
                </div>
            </div>
            <button type="submit" class="submit-button">
                <img src="./img/search-icon.webp" alt="search icon" class="submit-button-icon">
            </button>
        </form>
        <div class="weather-details">
            <div class="city-name">New York</div>
            <div class="last-updated">Data Last Updated: 13:23</div>
            <div class="temperature">
                <div class="primary-temperature">
                    5&deg;C
                </div>
                <div class="feels-like-temperature">
                    Feels Like: 5&deg;C
                </div>
                <div class="secondary-temperature">
                    <div class="high-temperature">
                        High: 8&deg;C
                    </div>
                    <div class="low-temperature">
                        Low: -10&deg;C
                    </div>
                </div>
            </div>
            <div class="weather-detail-row">
                <div class="weather-detail-row-item weather-type">
                    <h1 class="weather-type-title">Type of Weather: </h1>
                    <label class="weather-type-text" for="weather-icon">Cloudy</label>
                    <img src="./img/cloudy.png" alt="weather-icon" class="weather-detail-row-img" id="weather-icon">
                </div>
                <div class="weather-detail-row-item wind">
                    <h1 class="wind-title">Wind Speed:</h1>
                    <label class="wind-speed-text" for="wind-icon">30km/h</label>
                    <img src="./img/wind-icon.png" alt="wind icon" class="weather-detail-row-img" id="wind-icon">
                </div>
                <div class="weather-detail-row-item humidity">
                    <h1 class="humidity-text-title">Humidity: </h1>
                    <label class="humidity-text" for="humidity-icon">80%</label>
                    <img src="./img/water-droplets.png" alt="humidity icon" class="weather-detail-row-img"
                         id="humidity-icon">
                </div>
            </div>
            <div class="weather-detail-row row-2">
                <div class="sunrise-sunset-wrapper">
                    <div class="weather-detail-row-item sunrise-wrapper">
                        <h1 class="sunrise-title">Sunrise Local Time:</h1>
                        <label class="sunrise-text">5:30</label>
                        <img src="/img/sunrise.png" alt="Sunrise Icon" class="weather-detail-row-img" id="sunrise-icon">
                    </div>
                    <div class="weather-detail-row-item sunset-wrapper">
                        <h1 class="sunset-title">Sunset Local Time:</h1>
                        <label class="sunset-text">20:30</label>
                        <img src="/img/sunset.png" alt="Sunset Icon" class="weather-detail-row-img" id="sunset-icon">
                    </div>
                </div>
                <div class="weather-detail-row-item visibility">
                    <h1 class="visibility-title">Visibility:</h1>
                    <label class="visibility-text">10km</label>
                    <img src="/img/visibility.png" alt="Visibility image" class="weather-detail-row-img"
                         id="visibility-icon">
                </div>
                <div class="weather-detail-row-item precipitation">
                    <h1 class="precipitation-title">Precipitation</h1>
                    <label class="precipitation-text">5mm</label>
                    <img src="/img/precipitation.png" alt="Precipitation Icon" class="weather-detail-row-img"
                         id="precipitation-icon">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
