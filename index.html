<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather</title>
    <link rel="stylesheet" href="../world-weather-website/css/style.css">
    <link rel="stylesheet" href="../world-weather-website/css/main.css">
    <script defer type="module" src="../world-weather-website/js/app.js"></script>
    <!-- google search api -->
    <script defer async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaG0Em3YUHnlY7YnuoOzomO-lXdewipr8&libraries=places&callback=initMap"></script>
    <script
        defer async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBaG0Em3YUHnlY7YnuoOzomO-lXdewipr8&v=3.exp&libraries=places"></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="header-text">Weather</h1>
        </header>
        <form class="search">
            <input aria-label="city search box" type="text" name="search-text" id="search-text-box" placeholder="Enter City Name: " autofocus autocomplete="false" spellcheck="true">
            <div class="unit-type-wrapper">
                <div class="unit-type-option">
                    <input class="unit-type-input" type="radio" name="unit-type-btn" value="metric" aria-label="option metric">
                    <div class="unit-type-btn">
                        <span class="unit-type-span">Metric</span>
                    </div>
                </div>
                <div class="unit-type-option">
                    <input class="unit-type-input" type="radio" name="unit-type-btn" value="imperial" aria-label="option imperial">
                    <div class="unit-type-btn">
                        <span class="unit-type-span">Imperial</span>
                    </div>
                </div>
            </div>
            <button type="submit" class="submit-button">
                <img src="../world-weather-website/img/search-icon.webp" alt="search icon" class="submit-button-icon">
            </button>
        </form>
        <div class="weather-details">
            <div class="city-name">New York</div>
            <div class="temperature">
                <div class="primary-temperature">
                    5&deg;C
                </div>
                <div class="feels-like-temperature">
                    Feels Like: 5&deg;C
                </div>
                <div class="secondary-temperature">
                    <div class="high-temperature">
                        High: 8&deg;C
                    </div>
                    <div class="low-temperature">
                        Low: -10&deg;C
                    </div>
                </div>
            </div>
            <div class="weather-detail-row">
                <div class="weather-type">
                    <h1 class="weather-type-title">Type of Weather: </h1>
                    <label class="weather-type-text" for="weather-icon">Cloudy</label>
                    <img src="../world-weather-website/img/cloudy.png" alt="weather-icon" id="weather-icon">
                </div>
                <div class="wind">
                    <h1 class="wind-title">Wind Speed:</h1>
                    <label class="wind-speed-text" for="wind-icon">30km/h</label>
                    <img src="../world-weather-website/img/wind-icon.png" alt="wind icon" id="wind-icon">
                </div>
                <div class="humidity">
                    <h1 class="humidity-text-title">Humidity: </h1>
                    <label class="humidity-text" for="humidity-icon">80%</label>
                    <img src="../world-weather-website/img/water-droplets.png" alt="humidity icon" id="humidity-icon">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
